mutation EditProject($id: Int!, $name: String!, $users: [Int!]) {
  editProject(id: $id, name: $name, users: $users) {
    project {
      ...BasicProjectResponse
    }
    issues {
      id
      title
      creatorId
      due
      status
      createdAt
      updatedAt
      assignedUsers {
        id
        username
        email
        createdAt
        updatedAt
      }
    }
  }
}
