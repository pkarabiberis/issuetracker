query Project($id: Int!, $sortBy: String, $sortDir: String) {
  project(id: $id, sortBy: $sortBy, sortDir: $sortDir) {
    project {
      id
      name
      creatorId
      createdAt
      updatedAt
      users {
        id
        username
        email
        createdAt
        updatedAt
      }
    }

    issues {
      id
      title
      creatorId
      due
      status
      createdAt
      updatedAt
      projectId
      assignedUsers {
        id
        username
        email
        createdAt
        updatedAt
      }
    }
  }
}
