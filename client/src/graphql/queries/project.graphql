query Project($id: Int!) {
  project(id: $id) {
    project {
      id
      name
      creatorId
      createdAt
      updatedAt
      users {
        id
        username
        email
        createdAt
        updatedAt
      }
    }

    issues {
      id
      title
      creatorId
      due
      status
      createdAt
      updatedAt
      projectId
      assignedUsers {
        id
        username
        email
        createdAt
        updatedAt
      }
    }
  }
}
